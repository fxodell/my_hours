# Docker Compose configuration for MyHours
# Usage: docker-compose up -d

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: myhours-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-myhours}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-myhours_secret}
      POSTGRES_DB: ${POSTGRES_DB:-myhours}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-myhours}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: myhours-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-myhours}:${POSTGRES_PASSWORD:-myhours_secret}@db:5432/${POSTGRES_DB:-myhours}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-480}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (Nginx + React PWA)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: myhours-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
